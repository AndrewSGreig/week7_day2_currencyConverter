<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Currency Converter</title>
    <script src="./js/bundle.js"></script>
  </head>

  <body>
    <div id="app">

      <!-- <ul>
        <li v-for="rate in rates">
          {{ rate }}
        </li>
      </ul> -->

      <form id="currencyForm">
        <h1> Currency Converter </h1>
         <span>Exchange </span>

         <input type="number" v-model="baseInput" min="0">
         <select v-model="base" @change="fetchRates">
           <option v-for="(value, key) in rates"> {{ key }} </option>
         </select>
         <span> into </span>

         <select v-model="selected" @change="fetchRates">
           <option v-for="(value, key) in rates"> {{ key }} </option>
         </select>

         <p>You will get: {{ exchanged }} {{ selected }}</p>

     </form>




</div>






















    </div>
  </body>
</html>
